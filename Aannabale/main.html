<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surprise Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <audio id="backgroundMusic" loop>
        <source src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <iframe id="contentFrame" src="index.html"></iframe>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const contentFrame = document.getElementById('contentFrame');

        function setAndPlayMusic(musicFile) {
            audio.src = musicFile;
            audio.load();
            audio.currentTime = 60;
            audio.play().catch(e => console.log("Autoplay failed:", e));
        }

        window.addEventListener('message', (event) => {
            if (event.data.type === 'setMusic') {
                setAndPlayMusic(event.data.musicFile);
            }
            if (event.data.type === 'navigate') {
                contentFrame.src = event.data.page;
            }
            if (event.data.type === 'stopMusic') {
                audio.pause();
            }
        });
    </script>
</body>

</html>
